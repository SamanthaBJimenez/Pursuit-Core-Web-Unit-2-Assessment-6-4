<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Ghibli Review App</title>
    <div class="header">
        <h1>Ghibli Review App</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="studioGhibliLogo">
    </div>
</head>
<body>
    <div class="contents">
        <select name="movieSel">
            <option value="movie" disabled selected>Choose a Movie</option>
        </select>
        <div id="movieInfo"></div>
        <form action="">
            <input type="text" id="review" placeholder="Your Review...">
            <input type="submit" value="Submit" id="addReview">
        </form>
        <ul></ul>
    </div>
</body>
</html>
